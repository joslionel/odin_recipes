<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Rice Pudding Recipe</title>
</head>
<body>
    <h1>Ground Rice Pudding</h1>
    <img src="../img/ground-rice.jpeg" alt="ground rice pudding">
    <h2>Ingredients</h2>
    <br>
    <ul>
        <li>Ground rice</li>
        <li>Milk</li>
    </ul>
    <br>
    <h2>Method</h2>
    <br>
    <ol>
        <li>Add 600ml milk to 50g ground rice</li>
        <li>Bring the milk to a boil</li>
        <li>Stir constantly until thick</li>
        <li>Serve hot with jam</li>
    </ol>
</body>
